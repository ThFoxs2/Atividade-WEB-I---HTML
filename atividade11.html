<!DOCTYPE html>
<html>
    <head><title>Ativade 11</title></head>
    <body>
        <h1>Exemplo de Uso das Tags &lt;figure&gt; e
        &lt;figcaption&gt;</h1>
        <figure>
            <img src="https://i.pinimg.com/736x/e0/2b/1f/e02b1fc915a43c1d0ebdd907ee7cb7e7.jpg"
        alt="Exemplo de imagem com legenda">
            <figcaption>Figura 1: Exemplo de uma imagem com legenda
        explicativa utilizando as tags &lt;figure&gt; e
        &lt;figcaption&gt;.</figcaption>
        </figure>

        <figure>
            <figcaption>Figura 2: Diagrama mostrando a estrutura de
        um documento HTML.</figcaption>
        <img
        src="https://i.pinimg.com/236x/d9/a9/e0/d9a9e0a6af1a0bb25845f0fe4952e59c.jpg"
        alt="Diagrama da estrutura HTML">
        </figure>
        </body>
</html>
